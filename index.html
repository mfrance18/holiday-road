<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <section class="page_title">
            <div class="site_logo"><img src="#" class="logo" alt="site logo"></div>
            <h1 class="title">Travel Miners</h1>

        </section>

        <section class="login_logoff__block">
            <a id="login_logoff" href="#">Logoff</a>
        </section>
    </header>
    <main class="main">
        <section class="choose-state">
            <section class="dropDowns">
                <section class="dropdown-toprow">
                    <article class="stateDrop"></article>
                    <article class="eateryDrop"></article>

                </section>
                <section class="dropdown-bottomrow">
                    <article class="bizarreDrop"></article>
                    <article class="parkDrop"></article>


                </section>
            </section>
        </section>

        <section class="weatherinfo">
            <h2>Check the Weather</h2>
            <section class="forecast__block">
                <section class="feels-like">Today Feels Like: </section>
                <section class="fiveday-forecast"></section>

            </section>
        </section>

        <section class="preview-area">
            <h2 class="preview-title">Preview Your Trip To State_Name</h2>
            <section class="trip-list__block">
                <section class="park-name__block">
                    <h4>ParkName: </h4>
                    <button class="park_details__button" type="button">Details</button>
                </section>
                <section class="attraction-name__block">
                    <h4>Attraction: </h4>
                    <button class="attraction_details__button" type="button">Details</button>

                </section>
                <section class="eatery-name__block">
                    <h4>Eatery: </h4>
                    <button class="eatery_details__button" type="button">Details</button>

                </section>
            </section>
            <section class="detail-window">
                <h4>ParkName: </h4>
                <p class=detail-window"__description"> </p>
                <address class="address">
                    addressLine1 <br>
                    city, State ZipCode
                </address>


            </section>
            <section class="save-trip__block">
                <button id="save-trip" type="button">SAVE TRIP</button>
            </section>
        </section>


    </main>
    <aside class="sidebar"></aside>
    <footer class="footer"></footer>
</body>
<script type="module" src="scripts/main.js"></script>

</html>
